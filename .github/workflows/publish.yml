name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Publish if version changed
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_LATEST=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")
          PUBLISHED_NEXT=$(npm view "$PACKAGE_NAME@next" version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" = "$PUBLISHED_LATEST" ] || [ "$LOCAL_VERSION" = "$PUBLISHED_NEXT" ]; then
            echo "Version $LOCAL_VERSION already published, skipping."
            exit 0
          fi
          # Prerelease versions (containing -) publish as @next, stable as @latest
          if echo "$LOCAL_VERSION" | grep -q '-'; then
            echo "Publishing $PACKAGE_NAME@$LOCAL_VERSION --tag next"
            npm publish --access public --tag next
          else
            echo "Publishing $PACKAGE_NAME@$LOCAL_VERSION --tag latest"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
